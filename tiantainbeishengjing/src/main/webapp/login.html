<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>青橄榄-登录页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="zjb" />
	<script type="text/javascript" src="/lib/js/includeHead.js?v=20151020001"></script>
	<script type="text/javascript"  src="js/login.js"></script>
</head>
<body class="bg2">
	<div class="container ">
		<div class="row index-row">
			<form role="form" class="loginForm">
				<ul>
					<li>
						<div class="form-group form-group-lg">
							<label for="phone" class="col-md-3">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>					
							<div class="col-md-4">
								<input type="text" class="form-control" placeholder="请输入用户号" id="username" name="userName">
							</div>	
						</div>	
					</li>
					<li>	
						<div class="form-group form-group-lg">
							<label for="password" class="col-md-3">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>	<div class="col-md-4 ">
								<input type="password" class="form-control" placeholder="请输入用户密码" id="password" name="userPwd">
							</div>
						</div>
					</li>
					
				</ul>		
				<div class="loginBtnAll">
					<button type="button" class="btn btn-success btn-lg loginBtn" id="reg">注册</button>
					<button type="button" class="btn btn-primary btn-lg loginBtn" id="ok">确定</button>
				</div>	
			</form>			
		</div>
	</div>
</body>
</html>
